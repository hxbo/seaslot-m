<body>

<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="index.html" data-transition='slide-out'>
                <span class="iconfont icon-fanhui c-white"> </span></a>
            <!--<a class="icon icon-menu pull-left open-panel c-white" data-panel=".panel-left"></a>-->
            <h1 class="title">登录</h1>
            <a href="javascript:void(0)" class="icon icon-service pull-right c-white"></a>
        </header>


        <div class="content ">
            <div class="login-wrap">
                <form name="realAccount" id="realAccount" action="" method="post">

                    <div class="row" style="overflow: inherit">
                        <input autocomplete="off" type="text" class="login-input" name="username" id="username" maxlength="15" placeholder="小写k开头,长度4~15个字符" value="k"/>
                    </div>
                    <div class="row" style="overflow: inherit">
                        <input class="login-input input-pwd" name="password" maxlength="10" id="password" type="password"
                               placeholder="长度须在8~10之间"/>
                    </div>
                    <div class="row">
                        <input type="checkbox" id="remmberMe" name="remmberMe" style="width: .8rem;height: .8rem; vertical-align: middle;"> <label style="vertical-align: middle;" for="remmberMe">记住用户（下次自动登录哦）</label>
                    </div>
                    <button class="submit-btn btn-big" type="button" id="submitBtn" onclick="javascript:login()">登录</button>

                </form>

                <div class="row" style="padding: .5rem 0">
                    <div class="col-50" style="margin-left: 0"><a href="reg.html">没有账号？立即注册</a></div>
                    <div class="col-50 ta-r"><a href="forget-pwd.html">忘记密码</a></div>
                </div>

            </div>

        </div><!-- /. content -->
    </div>


</div>
<script>

    var isusername = /^k/;

    function numberOnly(e) {
        if (window.event) {
            var a = window.event.keyCode;
            return (a >= 48 && a <= 57)
        } else {
            var a = e.which;
            return (a >= 48 && a <= 57) || a == 0 || a == 8
        }
    }
    function login() {
        var a = $("#username").val();
        var b = $("#password").val();
        if (wRetrieval(a, b)) {
            var e = document.getElementById("realAccount");
            //e.action = "";
            e.submit()
        }
    }

    function wRetrieval(a, b) {
        var e = /^k/;

        if (a == '') {
            $.toast("帐号不能为空",2000, 'error-tip top-tip');
            return false
        } else if (a.length < 5 || a.length > 15) {
            $.toast("帐号长度须在5~15之间",2000, 'error-tip top-tip');
            return false
        } else if (!e.test(a)) {
            $.toast("帐号必须小写字母k开头",2000, 'error-tip top-tip');
            return false
        }
        if (b == '') {
            $.toast("登陆密码不能为空",2000, 'error-tip top-tip');
            return false
        } else if (b.length <= 7 || b.length > 10) {
            $.toast("密码长度须在8~10之间",2000, 'error-tip top-tip');
            return false
        }

        return true
    }

    function sendsms() {
        var b = $("#username").val();
        var c = $("#password").val();
        if (!wRetrieval(b, c)) return;
        $.getJSON("", {
            username: b,
            password: c
        }, function(a) {
            if (a.errormsg == 'success') {
                $.toast("发送成功,请输入收到的验证码",2000, 'error-tip top-tip');
            }
            else {
                $.toast(a.errormsg,2000, 'error-tip top-tip');
            }
        })
    }
</script>



</body>
</html>
