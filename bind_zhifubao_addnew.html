    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="bind_bank.html" data-transition='slide-out'>                 <span class="iconfont icon-fanhui c-white"> </span></a>

            <h1 class="title">新增收款方式</h1>
            <a href="javascript:void(0)" class="icon icon-service pull-right c-white"></a>
        </header>

        <div class="content">
            <div class="content-block" id="userinfo_tab">
                <p class="buttons-row">
                    <a href="bind_zhifubao_addnew.html" class="button active">绑定收款支付宝</a>
                    <a href="bind_bank_addnew.html" class="button">绑定收款银行卡</a>
                </p>
            </div>
            <!-- 列表 -->
            <div class="list-block">
                <!-- 姓名 -->
                <div class="item-title row-tit">支付宝姓名 <span class="c-red">*</span></div>
                <div class="item-content" style="background-color: #fff;">
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" placeholder="请输入支付宝的姓名" >
                        </div>
                    </div>
                </div>
                <div class="item-title row-tit">支付宝账号 <span class="c-red">*</span></div>
                <div class="item-content" style="background-color: #fff;">
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" placeholder="请输入支付宝账号" >
                        </div>
                    </div>
                </div>
                <div class="item-content" style="background-color: #fff;">
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" placeholder="请再次输入支付宝账号" >
                        </div>
                    </div>
                </div>
                <p class="input-tip pd-sm">请认真核对，如果您在提款时使用支付宝提款，我们会把款项转进您绑定的支付宝账户。</p>
            </div>

            <div class="content-block">
                <p><a href="#" class="button button-big button-round button-fill button-warning">提交 </a></p>
            </div>

        </div><!-- /. content -->
    </div>
