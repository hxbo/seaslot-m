<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title class="i18n" data-i18n-text='title'></title>
    <meta id="i18n_pagename" content="index-common">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="i/favicon.png">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/mobile.css">

<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="index.html" data-transition='slide-out'>                 <span class="iconfont icon-fanhui c-white"> </span></a>
            <!--<a class="icon icon-menu pull-left open-panel c-white" data-panel=".panel-left"></a>-->
            <h1 class="title" data-i18n-text="resetPassword"></h1>
            <a href="javascript:void(0)" class="icon icon-service pull-right c-white"></a>
        </header>


        <div class="content ">
            <div class="login-wrap no-bg">
                <form name="realAccount" id="realAccount" action="" method="post">

                    <div class="row">
                        <div class="row">
                            <input class="login-input input-pwd" name="password" maxlength="10" id="password" type="password"
                                   placeholder="长度须在8~10之间"/>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="row">
                            <input class="login-input input-pwd" name="password" maxlength="10" id="repassword" type="password"
                                   placeholder="再次输入密码"/>
                        </div>
                    </div>

                    <button class="submit-btn" type="button" onclick="window.location.href='state-succ.html';">确认</button>

                </form>


            </div>

        </div><!-- /. content -->
    </div>


</div>

<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>

<script src="js/win8-mobile.js?version=0.17" type="text/javascript"></script>

<script type='text/javascript' src='js/jquery2.1.4.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script src="js/iconfont-symbol-container.js"></script>

<script type='text/javascript' src='js/swiper.min.js' charset='utf-8'></script>

<script src="js/plugins/i18n/jquery.i18n.properties.js"></script>
<script src="js/plugins/i18n/language.js"></script>
